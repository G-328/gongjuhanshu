<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 更新的方法
    // push()/ pop()/ unshift()/ shift()/ sort()/ reverse()/ splice()

    /* 
    需求:
        1. 在数组的最后添加6
        2. 在数组的最后一次添加8和9
        3. 在数组的最后添加包含8和9的数组
        4. 删除数组的最后一个元素
        5. 在数组的最前面添加2
        6. 在数组的最前面一次添加4和3(注: 3在前, 4在后)
        7. 删除数组的第一个元素
        8. 对数组进行按数值降序排列
        9. 对数组进行倒序排列
        10. 删除第3个元素
        11. 将第3个元素替换为10(不能直接赋值)
        12. 将11插入为数组的第3个元素
    */

    const arr = [1, 3, 5, 15, 13, 5, 6]

    // 1. 在数组的最后添加6
    arr.push(6)
    console.log(arr)

    // 2. 在数组的最后一次添加8和9
    arr.push(8, 9)
    console.log(arr)

    // 3. 在数组的最后添加包含8和9的数组
    arr.push([8, 9])
    console.log(arr)

    // 4. 删除数组的最后一个元素
    console.log(arr.pop())

    // 5. 在数组的最前面添加2
    arr.unshift(2)
    console.log(arr)

    // 6. 在数组的最前面一次添加4和3(注: 3在前, 4在后)
    arr.unshift(3, 4)
    console.log(arr)

    // 7. 删除数组的第一个元素
    arr.shift()
    console.log(arr)

    // 8. 对数组进行按数值降序排列
    arr.sort((item1, item2) => item2 - item1) //原数组排序了
    console.log(arr)

    // 9. 对数组进行倒序排列
    console.log(arr.reverse())

    // 10. 删除第3个元素
     console.log(arr.splice(2, 1))
     console.log(arr)

    //  11. 将第3个元素替换为10(不能直接赋值)
    arr.splice(2, 1, 10)
    console.log(arr)

    // 12. 将11插入为数组的第3个元素
    arr.splice(2, 0, 11)
    console.log(arr)




    // 遍历相关的声明方法(下面这些有共同点：都是高阶函数、都没有改变原数组)

  </script>
</body>
